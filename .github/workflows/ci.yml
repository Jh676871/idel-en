name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: neverland-academy/package-lock.json

      - name: Install
        working-directory: neverland-academy
        run: npm ci

      - name: Lint
        working-directory: neverland-academy
        run: npm run lint

      - name: Typecheck
        working-directory: neverland-academy
        run: npx tsc -p tsconfig.json --noEmit

      - name: Build
        working-directory: neverland-academy
        run: npm run build
